jobs:
  build:
    runs-on: macos-15     # Ensures newer Xcode support

    steps:
      - uses: actions/checkout@v4

      - name: Set up Xcode 16.4
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.4'

      - name: Build & Test
        run: |
          xcodebuild clean test \
            -project SwiftCIExample.xcodeproj \
            -scheme SwiftCIExample \
            -destination 'platform=iOS Simulator,name=iPhone 15'
